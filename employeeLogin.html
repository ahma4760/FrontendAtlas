<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="resource/static/css/employeeStylesheetLogin.css">
</head>
<body>

<div class="login-box">
    <div class="form">
        <h2>Login</h2>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-element">
            <button>Sign in</button>
        </div>
    </div>
</div>

</body>
</html>
