<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registrér</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Registrér</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Navn" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Adresse" class="form-control" id="address" name="address" required>
                </div>

                <div class="form-group input-group">
                    <input type="text" placeholder="Postnummer" class="form-control" id="zip" name="zip" required>
                    <input type="text" placeholder="By" class="form-control" id="town" name="town" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Telefonnummer" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Gentag password" class="form-control" id="password-repeat" name="password-repeat" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrér</button>
            </form>
        </div>
    </div>
</div>

<script src="../javascript/registration.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
